<app-header></app-header>


<div class="container-fluid">

  <div class="row card-group">
    <div class="col-4" *ngFor="let coupon of coupons">

      <div class="card w-55 shadow-lg  mb-5 bg-white rounded" style="width:400px">
        <img class="card-img mx-auto" src="{{coupon.image}}" alt="Card image" style="width: 220px;height: 220px;">
        <div class="card-body text-center">
          <h3 class="card-title">{{coupon.heading}}</h3>
          <h4 class="card-title">{{coupon.offer}}</h4>
          <p class="card-text"> {{coupon.detailsInfo}}</p>
          <a href="#" class="btn btn-outline-primary stretched-link">Show Coupon</a>
        </div>
      </div>
    </div>
 
    
  

  

</div>
<app-footer></app-footer>
