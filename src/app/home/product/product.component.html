<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img class="d-block w-100" src="https://s.marketwatch.com/public/resources/images/MW-HD113_Amazon_ZH_20190131200130.jpg" alt="First slide">
            <div class="carousel-caption d-none d-md-block">
                <h5>My Caption Title (1st Image)</h5>
                <p>The whole caption will only show up if the screen is at least medium size.</p>
            </div>
        </div>
       
 
</div>


<div class="container">
    <div class="row pt-5">
        <div class="col-12 col-sm-6 col-md-4 col-lg-4" *ngFor="let i of item">
          <div class="card shadow-lg p-3 mb-5 bg-white rounded">
            <div class="card-body">
            
              <div class="container">
                <div class="row">
                  <div class="col-12">
                    <img class="img" src="{{i.imageurl}}" />
                  </div>
                </div>
                <div class="row">
                  <div class="col-sm-8">
                    <span>id :{{i.id}}</span>
                  </div>
                  
                </div>
                <div class="row">
                  <div class="col-sm-8">
                    <span>name :{{i.name}}</span>
                  </div>
                </div>
                <div class="row">
                  <div class="col-sm-8">
                    <span>price :{{i.price|currency:'Rs.'}}</span>
                  </div>
                </div>
                <div class="row">
                  <div class="col-sm-8">
                    
                      <span class="fa fa-star checked" >rating:{{i.rating}}</span> 
                      
    
                  </div>
                </div>
              </div>
             
              <button  style="height:30%" (click)="addcart(i)" class="btn btn-success">AddTocart</button>
            </div>
          </div>
        </div>
      </div>
      
    </div>
