
<div class="container-fluid">
    <div class="row">
        <div class="col">
            <div class="card text-center" style="width: 100%;">
                <img class="card-img-top" src="../../assets/images/food-bg2.jpg" alt="Card image">
                 <div class="card-img-overlay">
                <div class="card-body">
                  <h5 class="card-title" style="color: white;">Restaurant & Dishes</h5>
                  <p class="card-text" style="color: white;">The best place to enjoy your day.</p>
                  <a href="/coupons" class="btn btn-outline-primary">Add coupons</a>
                </div>
                 </div>
              </div>
        </div>
    </div>
</div>
<div class="container">
    <!-- No data message -->
    <p *ngIf="User.length <= 0" class="no-data text-center">There is no user added yet!</p>
  
    <!-- User list -->
    <table class="table table-bordered" *ngIf="User.length > 0">
      <thead class="table-success">
        <tr>
          <th scope="col">User ID</th>
          <th scope="col">Name</th>
          <th scope="col">Email</th>
          <th scope="col">Password</th>
          <th scope="col">Phone No</th>
          <th scope="col center">Update</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of User; let i = index">
          <th scope="row">{{user._id}}</th>
          <td>{{user.name}}</td>
          <td>{{user.email}}</td>
          <td>{{user.password}}</td>
          <td>{{user.phoneNumber}}</td>
          <td class="text-center edit-block">
            <span class="edit" [routerLink]="['/edit-user/', user._id]">
              <button type="button" class="btn btn-success btn-sm">Edit</button>
            </span>
            <span class="delete" (click)="removeUser(user, i)">
              <button type="button" class="btn btn-danger btn-sm">Delete</button>
            </span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
