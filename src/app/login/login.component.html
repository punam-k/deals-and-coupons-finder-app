
<div class="row d-flex justify-content-center">

  <div class="col-md-4 register-user">
    <!-- form card register -->
    <div class="card-body">

      <form class="form">
        <div class="form-group">
          <label for="">Email</label>
          <input [(ngModel)]="loginUserData.email" name="email" type="text" class="form-control rounded-0" required>
        </div>
        <div class="form-group">
          <label for="">Password</label>
          <input [(ngModel)]="loginUserData.password" name="password" type="password" class="form-control rounded-0"
            required>
        </div>
        <button (click)="loginUser()" type="button" class="btn btn-success float-right">Login</button>
      </form>
    </div>
  </div><!-- form card register -->
</div>
